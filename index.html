<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seguimiento de oficios</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="custom-background"></div>

  <div class="container d-flex align-items-center justify-content-center min-vh-100 flex-column flex-lg-row">
    
    <!-- Sección de bienvenida -->
    <div class="welcome-container text-center text-lg-left order-2 order-lg-1">
      <h1>¡Bienvenido!</h1>
      <img src="img/logo.webp" alt="Logo" class="logo-img">
    </div>
    
    <!-- Sección de login -->
    <div class="login-container order-1 order-lg-2">
      <h2>Iniciar Sesión</h2>
      <p>Sistema de Seguimiento de Oficios de Radio y Televisión de Hidalgo</p>
      
      <form id="loginForm" novalidate>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email"
            placeholder="Correo del usuario" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password"
            placeholder="Contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Acceder</button>
        <div id="loginMessage" class="mt-3 text-danger text-center"></div>
      </form>

      <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
          e.preventDefault();

          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value.trim();
          const messageDiv = document.getElementById('loginMessage');

          // Validación básica
          if (!email || !password) {
            messageDiv.textContent = 'Por favor, completa todos los campos.';
            return;
          }

          fetch('http://localhost:3002/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', 
            body: JSON.stringify({ email, password })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              // Redirige correctamente a la página de inicio
              window.location.href = '/inicio.html';
            } else {
              messageDiv.textContent = data.message || 'Credenciales incorrectas';
            }
          })
          .catch(err => {
            console.error('Error:', err);
            messageDiv.textContent = 'Error de conexión con el servidor';
          });
        });
      </script>
    </div>
  </div>
</body>
</html>
